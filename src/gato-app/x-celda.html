<dom-module id="x-celda">
  <template>
    <style>
    div{
      height: 200px;
      width: 200px;
      border: 1px solid black;
      display: flex;
      align-items: center;
      justify-content: center;
      text-transform: uppercase;
      font-size: 100px;
    }
    div.o{
      color: blue;
    }
    div.x{
      color: red;
    }
    </style>
      <div on-click="realizaTiro" class$="{{valor}}">
        {{valor}}
      </div>
  </template>
  <script>
  Polymer({
    is:'x-celda',
    properties:{
      valor:{
        type:String,
        value:"",
        observer:"_cambiaTurno"
      },
      tiro:{
        type: Object,
        notify: true
      },
      turno:{
        type:String,
        notify: true
      },
      celda:{
        type:Object
      }
    },
    realizaTiro:function() {
      if (!this.valor){
        this.valor=this.turno;
        this.tiro = this.celda;
      }
    },
    _cambiaTurno:function(valorNuevo, valorAnterior) {
          this.turno=valorNuevo=='x'? 'o':'x';
      },
  })
  </script>
</dom-module>
